<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastMCP HTTP Test Client</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
        .container { display: flex; flex-direction: column; gap: 15px; }
        .log-container { background: #f0f0f0; padding: 15px; margin-top: 20px; border-radius: 8px; height: 400px; overflow-y: scroll; font-family: monospace; font-size: 12px; }
        .log { padding: 5px; border-bottom: 1px solid #ddd; }
        .log:last-child { border-bottom: none; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        .message-sent { background: #fffde7; color: #f57f17; }
        .message-received { background: #e8eaf6; color: #303f9f; }
        input, button { font-size: 1rem; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; }
        button:disabled { background-color: #ccc; }
        .row { display: flex; align-items: center; gap: 10px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>FastMCP Multi-Tenant Server Dashboard</h1>
    
    <!-- Health Dashboard - Always Visible -->
    <div style="background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 12px; padding: 20px; margin-bottom: 30px;">
        <h2 style="margin: 0 0 15px 0; color: #495057;">üìä Server Health Monitor <span id="lastUpdate" style="font-size: 0.7em; color: #666; font-weight: normal;"></span></h2>
        <div id="sessionStats" style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; font-family: monospace; font-size: 13px; min-height: 60px;">
            <div style="color: #6c757d; text-align: center; padding: 20px;">
                üîÑ Initializing health monitoring...
            </div>
        </div>
    </div>
    
    <!-- Authorization Test Section -->
    <div class="container">
        <h2 style="color: #495057; margin-bottom: 20px;">üîê Authorization & MCP Testing</h2>
        <div class="row">
            <label for="auth0_id">Auth0 ID:</label>
            <input type="text" id="auth0_id" value="auth0|user123">
        </div>
        <div class="row">
            <label for="account_email">Account Email:</label>
            <input type="email" id="account_email" value="arthur@itempass.com">
        </div>
        <div>
            <button id="connectBtn">Connect and List Tools</button>
            <button id="listEmailsBtn" disabled>Call 'list_emails'</button>
        </div>
        
        <div id="toolsContainer" style="display: none; margin-top: 20px;">
            <h3>Available Tools</h3>
            <div id="toolsList" style="background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6;"></div>
        </div>
    </div>
    
    <div class="log-container" id="logs"></div>

    <script>
        const log = document.getElementById('logs');
        const connectBtn = document.getElementById('connectBtn');
        const listEmailsBtn = document.getElementById('listEmailsBtn');
        const toolsContainer = document.getElementById('toolsContainer');
        const toolsList = document.getElementById('toolsList');
        const sessionStats = document.getElementById('sessionStats');
        const lastUpdate = document.getElementById('lastUpdate');

        let mcpSessionId; // This is the MCP session ID from the initialize response
        let requestId = 0;
        let healthPollInterval = null;

        function appendLog(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            log.appendChild(logDiv);
            log.scrollTop = log.scrollHeight;
        }

        async function loginAndConnect() {
            const auth0_id = document.getElementById('auth0_id').value;
            const account_email = document.getElementById('account_email').value;

            if (!auth0_id || !account_email) {
                appendLog('ERROR: Auth0 ID and Email are required.', 'error');
                return;
            }

            appendLog('Attempting to initialize MCP with authentication...');
            try {
                // Initialize MCP session with user authentication
                await initializeMcp(auth0_id, account_email);

            } catch (error) {
                appendLog(`CRITICAL ERROR: ${error.message}`, 'error');
            }
        }

        async function registerSession(auth0_id, account_email) {
            appendLog('üîÑ Registering session with user info...');
            
            try {
                const response = await fetch('/register-session', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'mcp-session-id': mcpSessionId
                    },
                    body: JSON.stringify({
                        auth0_id: auth0_id,
                        account_email: account_email
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Session registration failed: ${response.status} ${errorText}`);
                }

                const result = await response.json();
                appendLog(`‚úÖ Session registered successfully`);

            } catch (error) {
                appendLog(`Session registration error: ${error.message}`, 'error');
                throw error; // Re-throw to prevent further initialization
            }
        }

        async function sendInitializedNotification() {
            appendLog('üîÑ Sending initialized notification...');
            
            const initializedNotification = {
                jsonrpc: '2.0',
                method: 'notifications/initialized'
            };

            try {
                const response = await fetch('/mcp/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, text/event-stream',
                        'mcp-session-id': mcpSessionId
                    },
                    body: JSON.stringify(initializedNotification)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Initialized notification failed: ${response.status} ${errorText}`);
                }

                appendLog(`‚úÖ MCP handshake completed`);

            } catch (error) {
                appendLog(`Initialized notification error: ${error.message}`, 'error');
            }
        }

        async function initializeMcp(auth0_id, account_email) {
            appendLog('üîÑ Initializing MCP session...');
            
            const initializeRequest = {
                jsonrpc: '2.0',
                id: `req-${requestId++}`,
                method: 'initialize',
                params: {
                    protocolVersion: "2024-11-05",
                    capabilities: {},
                    clientInfo: {
                        name: "FastMCP Test Client",
                        version: "1.0.0",
                        user: {
                            auth0_id: auth0_id,
                            account_email: account_email
                        }
                    }
                }
            };

            try {
                const response = await fetch('/mcp/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, text/event-stream'
                    },
                    body: JSON.stringify(initializeRequest)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Initialize failed: ${response.status} ${errorText}`);
                }

                const result = await response.json();
                mcpSessionId = response.headers.get('mcp-session-id');
                
                appendLog(`‚úÖ MCP session initialized: ${mcpSessionId}`);
                appendLog(`Server: ${result.result.serverInfo.name} v${result.result.serverInfo.version}`);
                
                // Register the session with user info
                await registerSession(auth0_id, account_email);
                
                // Send initialized notification to complete the handshake
                await sendInitializedNotification();
                
                listEmailsBtn.disabled = false;
                connectBtn.textContent = 'Reconnect';
                
                // Automatically request tools list
                await callMcpMethod('tools/list');

            } catch (error) {
                appendLog(`MCP Initialize Error: ${error.message}`, 'error');
            }
        }

        async function callMcpMethod(method, params = {}) {
            if (!mcpSessionId) {
                appendLog('ERROR: MCP not initialized. Please connect first.', 'error');
                return;
            }

            const mcpRequest = {
                jsonrpc: '2.0',
                id: `req-${requestId++}`,
                method: method,
                params: params
            };
            
            appendLog(`üì§ Sending: ${method}`);
            
            try {
                const response = await fetch('/mcp/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, text/event-stream',
                        'mcp-session-id': mcpSessionId
                    },
                    body: JSON.stringify(mcpRequest)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    appendLog(`‚ùå ${method} failed: ${response.status} ${errorText}`, 'error');
                    return;
                }

                const result = await response.json();
                appendLog(`üì• ${method} response received`, 'success');
                
                if (method === 'tools/list' && result.result && result.result.tools) {
                    displayTools(result.result.tools);
                }
                
                return result;

            } catch (error) {
                appendLog(`Network error: ${error.message}`, 'error');
            }
        }
        
        function displayTools(tools) {
            if (tools.length === 0) {
                toolsList.innerHTML = '<p><em>No tools available</em></p>';
            } else {
                let html = '<div style="display: grid; gap: 15px;">';
                
                tools.forEach(tool => {
                    html += `
                        <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: white;">
                            <h4 style="margin: 0 0 10px 0; color: #007bff; font-size: 1.1em;">
                                üîß ${tool.name}
                            </h4>
                            <p style="margin: 0 0 10px 0; color: #666;">
                                ${tool.description || 'No description available'}
                            </p>
                            ${tool.inputSchema ? `
                                <details style="margin-top: 10px;">
                                    <summary style="cursor: pointer; font-weight: bold; color: #555;">
                                        üìã Input Schema
                                    </summary>
                                    <pre style="background: #f1f3f4; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; margin: 5px 0 0 0;">${JSON.stringify(tool.inputSchema, null, 2)}</pre>
                                </details>
                            ` : ''}
                            <button onclick="callSpecificTool('${tool.name}')" 
                                    style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                                ‚ñ∂Ô∏è Call Tool
                            </button>
                        </div>
                    `;
                });
                
                html += '</div>';
                toolsList.innerHTML = html;
            }
            
            toolsContainer.style.display = 'block';
            appendLog(`Found ${tools.length} available tools`, 'success');
        }
        
        async function callSpecificTool(toolName) {
            const callToolPayload = {
                name: toolName,
                arguments: {}  // Let each tool use its own defaults
            };
            
            appendLog(`üîß Calling tool: ${toolName}`, 'info');
            await callMcpMethod('tools/call', callToolPayload);
        }
        
        async function fetchHealth() {
            try {
                const response = await fetch('/health');
                if (!response.ok) {
                    throw new Error(`Health check failed: ${response.status}`);
                }
                
                const health = await response.json();
                displayHealthStats(health);
                
            } catch (error) {
                appendLog(`Health check error: ${error.message}`, 'error');
                sessionStats.innerHTML = `<div style="color: #c62828;">‚ùå Health check failed: ${error.message}</div>`;
            }
        }
        
        function displayHealthStats(health) {
            const now = new Date().toLocaleTimeString();
            lastUpdate.textContent = `(last updated: ${now})`;
            
            let html = `
                <div style="margin-bottom: 10px;">
                    <strong>Server Status:</strong> ${health.status === 'ok' ? '‚úÖ' : '‚ùå'} ${health.status}
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>Active Sessions:</strong> ${health.total_sessions || 0}
                </div>
            `;
            
            if (health.sessions && health.sessions.length > 0) {
                html += `
                    <div style="margin-bottom: 10px;">
                        <strong>Session Details:</strong>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 6px; padding: 8px;">
                `;
                
                health.sessions.forEach(session => {
                    const isCurrentSession = mcpSessionId && session.session_id.startsWith(mcpSessionId.substring(0, 5));
                    const indicator = isCurrentSession ? 'üë§ (YOU)' : 'üë•';
                    const tokenStatus = session.has_cached_token ? 'üîí Cached' : 'üîì Not cached';
                    const tokenColor = session.has_cached_token ? '#28a745' : '#dc3545';
                    
                    html += `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; padding: 8px; background: ${isCurrentSession ? '#e8f5e9' : '#f8f9fa'}; border: 1px solid #ddd; border-radius: 4px; min-height: 80px;">
                            <div style="flex: 1; font-size: 12px;">
                                <div style="font-weight: bold; margin-bottom: 2px;">${indicator} ${session.session_id}</div>
                                <div style="color: #666;">${session.user_email}</div>
                                <div style="color: #888; font-size: 11px;">Created: ${new Date(session.created_at).toLocaleString()}</div>
                                <div style="color: #888; font-size: 11px;">Last activity: ${new Date(session.last_activity).toLocaleString()}</div>
                            </div>
                            <div style="text-align: right; font-size: 11px; margin-left: 10px;">
                                <div style="margin-bottom: 4px; font-weight: bold;">${session.age_minutes}m ago</div>
                                <div style="color: ${tokenColor};">${tokenStatus}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            } else {
                html += `
                    <div style="text-align: center; color: #6c757d; font-style: italic; padding: 20px; border: 1px solid #dee2e6; border-radius: 6px;">
                        No active sessions
                    </div>
                `;
            }
            
            sessionStats.innerHTML = html;
        }
        
        function startHealthMonitoring() {
            // Clear any existing interval
            if (healthPollInterval) {
                clearInterval(healthPollInterval);
            }
            
            // Fetch immediately
            fetchHealth();
            
            // Then poll every 10 seconds
            healthPollInterval = setInterval(fetchHealth, 10000);
            
            appendLog('üìä Started session monitoring (polling every 10 seconds)', 'info');
        }
        
        function stopHealthMonitoring() {
            if (healthPollInterval) {
                clearInterval(healthPollInterval);
                healthPollInterval = null;
                appendLog('üìä Stopped session monitoring', 'info');
            }
        }
        
        // Start health monitoring immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startHealthMonitoring();
        });

        connectBtn.onclick = loginAndConnect;
        listEmailsBtn.onclick = () => callSpecificTool('list_emails');
    </script>
</body>
</html>
