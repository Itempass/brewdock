events { worker_connections 1024; }

http {
    upstream qdrant_backend {
        server qdrant:6333;
    }

    server {
        listen 80;

        # Allow POST only for the read-only search/recommend endpoints.
        # Nginx selects the most specific location block, so this is checked first.
        location ~* ^/collections/.*/points/(search|recommend|scroll)$ {
            limit_except POST GET { # GET is needed for browser pre-flight checks (OPTIONS) and direct access
                deny all;
            }
            proxy_pass http://qdrant_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # For all other locations, only allow GET requests.
        # This will match /dashboard, /collections, etc.
        location / {
            limit_except GET {
                deny all;
            }
            proxy_pass http://qdrant_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 