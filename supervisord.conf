[supervisord]
nodaemon=true
user=root

[program:redis]
command=/usr/bin/redis-server --save "" --appendonly yes --dir /data/redis
priority=1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:imap_mcp_server]
command=uvicorn mcp_servers.imap_mcpserver.src.main:app --host 0.0.0.0 --port %(ENV_CONTAINERPORT_MCP_IMAP)s
directory=/app
environment=PYTHONPATH=/app
priority=2
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:api]
command=bash -c "python scripts/clear_redis_on_startup.py && python scripts/set_initial_embedding_model.py && uvicorn api.main:app --host 0.0.0.0 --port %(ENV_CONTAINERPORT_API)s --workers 4"
directory=/app
environment=PYTHONPATH=/app
priority=3
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:trigger]
command=python triggers/main.py
directory=/app
environment=PYTHONPATH=/app
priority=4
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:frontend]
command=npm start -- -p %(ENV_FRONTEND_HOST_PORT)s
directory=/app/frontend
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:mcp_inspector]
command=npx @modelcontextprotocol/inspector http://localhost:%(ENV_CONTAINERPORT_MCP_IMAP)s/mcp
directory=/app
environment=PYTHONPATH=/app,NODE_ENV=production,HOST=0.0.0.0
priority=6
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0 