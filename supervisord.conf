[supervisord]
nodaemon=true
user=root

[program:redis]
command=/usr/bin/redis-server --save "" --appendonly yes --dir /data/redis
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:api]
command=uvicorn api.main:app --host 0.0.0.0 --port %(ENV_CONTAINERPORT_API)s --workers 4
directory=/app
environment=PYTHONPATH=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:trigger]
command=python triggers/main.py
directory=/app
environment=PYTHONPATH=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:frontend]
command=npm start -- -p 3000
directory=/app/frontend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:imap_mcp_server]
command=uvicorn mcp_servers.imap_mcpserver.src.main:app --host 0.0.0.0 --port %(ENV_CONTAINERPORT_MCP_IMAP)s
directory=/app
environment=PYTHONPATH=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:mcp_inspector]
command=npx @modelcontextprotocol/inspector http://localhost:%(ENV_CONTAINERPORT_MCP_IMAP)s/mcp
directory=/app
environment=PYTHONPATH=/app,NODE_ENV=production,HOST=0.0.0.0
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0 